author: Tristan Salles
copyright: "2020-2022"  # Copyright year to be placed in the footer
logo: 'qe-logo-large.png'

# Launch button settings
repository:
  url                         : https://github.com/TristanSalles/EnviReef
  path_to_book                : "book"
