# Interact link settings
notebook_interface            : "notebook"

launch_buttons:
  notebook_interface: "jupyterlab"

binder:
  binderhub_url               : "https://mybinder.org"
  text                        : "Launch binder"

latex:
  latex_engine                : "xelatex"
  latex_documents:
    targetname: book.tex

bibtex_bibfiles:
   - docs/ref.bib

execute:
  execute_notebooks: auto
  allow_errors: true
